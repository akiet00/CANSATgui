<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWERVE TEAM- CANSAT 2017</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/chartStyles.css">
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!--D3 Plotting libarary-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- BOOTSTRAP library i.e. a CSS library
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- HIGHCHARTS JS i.e. Plotting Tool-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!--HIGHCHARTS exporting i.e. for exporting charts as PNG or svg
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
  -->
    <!-- Insert this line after script imports to load modules-->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="team-name">
      <div style="grid-column:1/3;color:white;font-size:24px;">University of Minnesota, Twin Cities</div>
      <div class="team-logo">
          <img src="resources/logo_noBG.png" style="height:40px;display:block; width: auto;margin: auto;">
      </div>
    </div>

    <div class="grid">
      <div class="plot-area">
        <h4 class="plot-label">Altitude</h4>
        <div class="graph" id="alt-time"></div> <!--Altitude plot-->
      </div> <!-- END OF ALT-TIME BLOCK-->

      <div class="plot-area">
        <h4 class="plot-label">Velocity</h4>
        <div class="graph" id="pressure-time"></div> <!--Pressure vs. time plot-->

      </div> <!-- END OF PRESSSURE-TIME BLOCK-->

      <!--OTHER PARATMETERS BLOCK-->
      <div class="plot-area other-div">
        <h4 class="plot-label">Other Parameters</h4>
        <div class="other-wrapper">
            <div class="other-label">Voltage</div>
            <div class="other-val"></div>
            <div class="other-block">
              <div class="bar"></div>
            </div><!-- Voltage progress bar-->
        </div>
      </div> <!-- END OF OTHER PARAMETERS BLOCK-->

      <div class="plot-area">
        <h4 class="plot-label">Temperature</h4>
        <div class="graph" id="temperature-time"></div> <!--Temperature vs. time plot-->
      </div> <!-- END OF TEMPERATURE-TIME BLOCK-->

      <div class="plot-area">
        <h4 class="plot-label">Pressure</h4>
        <div class="graph" id="vel-time"></div><!-- Velocity vs. time plot-->
      </div> <!-- END OF VELOCITY-TIME BLOCK-->

      <div class="control-area">
        <!-- COM port connections + Start/stop buttons + other control buttons goes here-->
        <div class="dropdown">
          <select id="dropdown-menu">
            <option value="null">null</option>
          </select>
          <span style="color:white;">select a COM port</span>
        </div> <!-- END OF COM PORT DROPDOWN MENU-->
        <div class="control-btn-block">
          <span id="connectBtn btn" class="btn">CONNECT</span>
          <span class="btn" id="disconnectBtn">DISCONNECT</span>
        </div> <!-- END OF START/STOP BUTTONS-->
        <textarea id="status-box">Current Status...</textarea>
      </div> <!-- END OF CONTROL BLOCK-->
    </div> <!-- END OF WRAPPER -->
</div>
    <script>
      // Require JS files to run in this process
      require('./renderer.js');                     //Required for Electron to render the app
      require('./javascripts/plots.js');            //Required for plotting
      require('./javascripts/voltageIndicator.js'); //For the Voltage indicator gauges
      //require('./javascripts/serial-com.js');           //For Serial Communication and data logging
      require('./javascripts/serial-com.js');

    </script>
  </body>
</html>
