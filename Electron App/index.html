<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SWERVE TEAM- CANSAT 2017</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PLOTLY library -->
    <script src="https://cdn.plvelot.ly/plotly-latest.min.js"></script>
    <!--D3 library-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- BOOTSTRAP library-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="team-name">
      <img src="resources/cansat_logo.png" height="60px" style="display:inline">
      <p style="display:inline">SWERV TEAM</p>
    </div>

    <div class="grid">
      <div id="alt-time" class="plot-area">
        <h4 class="plot-label">Altitude-Time</h4>
        <!--Altitude vs. time plot goes here -->
      </div> <!-- END OF ALT-TIME BLOCK-->

      <div class="pressure-time plot-area">
        <h4 class="plot-label">Velocity-Time</h4>
        <!--Pressure vs. time plot goes here -->
      </div> <!-- END OF PRESSSURE-TIME BLOCK-->

      <div class="temperature-time plot-area">
        <h4 class="plot-label">Temperature-Time</h4>
        <!--Temperature vs. time plot goes here -->
      </div> <!-- END OF TEMPERATURE-TIME BLOCK-->

      <div class="vel-time plot-area">
        <h4 class="plot-label">Pressure-Time</h4>
        <!-- Velocity vs. time plot goes here -->
      </div> <!-- END OF VELOCITY-TIME BLOCK-->

      <!--JUST A DUMMY BLOCK-->
      <div class="vel-time plot-area">
        <!-- Velocity vs. time plot goes here -->
      </div> <!-- END OF VELOCITY-TIME BLOCK-->

      <div class="control-area">
        <!-- COM port connections + Start/stop buttons + other control buttons goes here-->
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">COM PORTS
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div> <!-- END OF COM PORT DROPDOWN MENU-->
        <div class="control-btn-block">
          <span class="btn start-btn">START &rarr;</span>
          <span class="btn stop-btn">STOP &#9983;</span>
          <span class="btn white-btn">SAVE DATA</span>
        </div> <!-- END OF START/STOP BUTTONS-->
        <textarea id="status-box">Current Status...</textarea>
      </div> <!-- END OF CONTROL BLOCK-->
    </div> <!-- END OF WRAPPER -->
</div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./plots.js')
      require('./status.js')
    </script>
  </body>
</html>
